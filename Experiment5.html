<!DOCTYPE html>
<html>

<head>
    <title>User Registration form </title>
</head>

<body>
    <form>
        <label>First Name:</label>
        <input type="text" name="first_name" class="input-control" placeholder="Your first name"><br>
        <label>Last Name:</label>
        <input type="text" name="Last_name" placeholder="Your last name"><br>
        <lable>Date of Birth:</lable>
        <input type="date"><br>
        <label>Phone:</label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="10" /> <br> <br>
        <lable>E-mail:</lable> <input type="email" placeholder="Enter your email"><br>
        <lable>Address :</lable>
        <input type="textarea" rows=" 10" cols=" 50 "></textarea><br>
        <p>choose your state:</p>
        <input type="radio" id="Gujrat" name="State" value="Gujrat">   <label for="State">gujarat</label><br>
        <input type="radio" id="bihar" name="State" value="bihar">   <label for="State">bihar</label><br>
        <input type="radio" id="maharashtra" name="State" value="maharashtra">   <label for="State">maharashtra</label><br>

        <p>choose your qualification:</p>

        <input type="checkbox" value="10th">
        <label for="10th"> complete 10th </label><br>
        <input type="checkbox" value="12th">
        <label for="12th"> complete 12th </label><br>
        <input type="checkbox" value="UG">
        <label for="UG"> complete Uder Graduation </label><br>
        <input type="checkbox" value="PG">
        <label for="PG"> complete Post Graduation </label><br>
        <p>chose your Gender:</p>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Gender">Female</label><br>
        <input type="radio" id="male" name="Gender" value="male">   <label for="Gender">Male</label><br>
        <input type="radio" id="other" name="Gender" value="other">
        <label for="Gender">Other</label><br>
        <lable>Image</lable>
        <input type="image" size="50kb"><br>
        <input type="submit">
    </form>

</html>
