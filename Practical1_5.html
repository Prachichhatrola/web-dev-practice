<!DOCTYPE html>
<html>

<head>
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>PRACHI CHHATROLA-210210116030</h4>
        <h1>Student Admission Form</h1>
        <form>
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="mark_sheet">Upload PDF Mark Sheet:</label>
            <input type="file" id="mark_sheet" name="mark_sheet" accept=".pdf" required><br>

            <label for="photo">Upload Passport Size Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br>

            <label for="address_proof">Upload Address Proof:</label>
            <input type="file" id="address_proof" name="address_proof" accept="image/*,.pdf" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
